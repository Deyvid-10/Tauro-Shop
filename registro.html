<!DOCTYPE html>
<head>
    <title>Tauro Shop - Registrate</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="./assets/img/tauro.ico">
</head>
<body>
    <div class="espacio-vertical-registro-ingreso">
        <a href="index.html">
            <div class="contenedor-logo-registro-ingreso">
                <img class="imagen-logo" src="assets/img/tauro.png" alt="logo">
                <h1 class="titulo-logo">Tauro</h1>
            </div>
        </a>

        <div class="espacio-registro-ingreso">
            <div class="contenedor-registro-ingreso">
                <h2 class="titulo-ingreso-registro">Registrate</h2>
                <label for="nombre" class="sub-titulo-ingreso-registro">Nombre</label>
                <br>
                <input type="text" placeholder="Nombre" id="nombre" class="input-ingreso-registro">
                <br>
                <label for="apellido" class="sub-titulo-ingreso-registro">Apellido</label>
                <br>
                <input type="text" placeholder="Apellido" id="apellido" class="input-ingreso-registro">
                <br>
                <label for="email" class="sub-titulo-ingreso-registro">E-mail</label>
                <br>
                <input type="text" placeholder="E-mail" id="email" class="input-ingreso-registro">
                <br>
                <label for="contraseña" class="sub-titulo-ingreso-registro">Contraseña</label>
                <br>
                <input type="password" placeholder="Contraseña" id="contraseña" class="input-ingreso-registro">
                <br>
                <label for="repite-la-contraseña" class="sub-titulo-ingreso-registro">Repite la contraseña</label>
                <br>
                <input type="password" placeholder="Repite la contraseña" id="repite-la-contraseña" class="input-ingreso-registro">
                <br>
                <label for="direccion-de-envio" class="sub-titulo-ingreso-registro">Direccion de envio</label>
                <br>
                <input type="text" placeholder="Direccion de envio" id="direccion-de-envio" class="input-ingreso-registro">
                <br>
                <label for="metodo-de-pago" class="sub-titulo-ingreso-registro">Metodo de pago (xxxx-xxxx-xxxx-xxxx)</label>
                <br>
                <input type="text" placeholder="Metodo de pago" id="metodo-de-pago" maxlength="19" class="input-ingreso-registro">
                <br>
                <label for="telefono" class="sub-titulo-ingreso-registro">Telefono</label>
                <br>
                <input type="text" placeholder="Telefono" id="telefono" maxlength="12" class="input-ingreso-registro">
                <br>
                <button class="boton-ingreso-registro" onclick="guardar_cambios('registro')">Registrate</button>
            </div>

        </div>
        
        <div class="espacio-registro-ingreso">
            <div class="contenedor-cambiar-a-registrar">
                <div class="linea"></div>
                <h5 class="texto-boton-cambiar-a-registrar">Ya tienes una cuenta?</h5>
            <div class="linea"></div>
            </div>       
        </div>

        <div class="espacio-registro-ingreso">
            <a href="ingreso.html"><button class="boton-cambiar-a-registrar">Ingresa con tu cuenta de Tauro Shop</button></a> 
        </div>
    </div>

    <div class="contenedor-derechos">
        <p class="texto-derechos">Copyright © 2021 Tauro Shop S.R.L. | Designed by Deyvid</p>
    </div>
</body>

<script src="assets/js/index.js"></script>

</html>
